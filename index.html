<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="container">
      <button class="animate__animated animate__swing btn-play">PLAY</button>
      <div class="content">
        <div class="compare"></div>
        <div class="result">Chose your weapon</div>
        <div class="select">
          <div class="select-item" id="paper">🖐️</div>
          <div class="select-item" id="scis">✌</div>
          <div class="select-item" id="rock">👊</div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
